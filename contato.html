</DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title> Contato - Barbearia Alura </title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Sobrenome">

				<label for="email">E-mail</label>
				<input type="email" id="email" required placeholder="seuemail@dominio.com" class="input-padrao">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(11)1111-1111">

				<label for="mensagem">Mensagem</label>
				<textarea cols="59" rows="10" id="mensagem" class="input-padrao" required placeholder="Escreva a sua mensagem aqui =)">	</textarea>
				
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="radio-email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone" id="radio-telefone">Telefone</label>
					

					<label for="whatsapp"><input type="radio" name="contato" value="whatsapp" id="whatsapp" checked="">Whatsapp</label>
					
				</fieldset>

				<fieldset>
				<legend class="input-padrao">Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhâ</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label class="checkbox"><input type="checkbox"> Gostaria de receber as novidades por email?</label>
				<input type="submit" value="Enviar agora" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tbody>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>												
				</tbody>
			</table>

		</main>
	</body>
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
		</footer>

	</body>
</html>
